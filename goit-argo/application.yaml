apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: infra-tools   # де встановлено ArgoCD
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/goit-argo
    path: namespaces/application
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
